# LiveKit 服务器配置 - Docker 环境
port: 7880
log_level: info

# WebRTC配置
rtc:
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 50100
  # 使用外部IP以支持前端访问（本地开发使用 localhost，生产环境改为服务器公网IP）
  use_external_ip: true
  # 本地开发使用 localhost，部署到服务器时改为服务器的公网IP
  node_ip: "127.0.0.1"

# 房间配置
room:
  max_participants: 10
  empty_timeout: 300
  departure_timeout: 20

# API密钥配置（与 docker-compose.yml 和 dev.yaml 保持一致）
keys:
  devkey: secretsecretsecretsecretsecretsecret

# LiveKit内置TURN服务器配置（帮助穿透NAT，确保前端能连接）
turn:
  enabled: true
  # 本地开发使用 localhost，部署到服务器时改为服务器的公网IP
  domain: "127.0.0.1"
  # UDP端口
  udp_port: 7882
  # 不使用TLS（本地开发）
  tls_port: 0
  external_tls: false
