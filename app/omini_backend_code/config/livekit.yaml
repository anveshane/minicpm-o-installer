# LiveKit 服务器配置 - Docker 环境
port: 7880
log_level: info

# WebRTC配置
rtc:
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 50100
  # 禁用外部 IP 探测，使用指定的 node_ip
  use_external_ip: false
  # 使用宿主机实际 IP
  node_ip: "192.168.68.100"

# 房间配置
room:
  max_participants: 10
  empty_timeout: 300

# API密钥配置（与 docker-compose.yml 和 dev.yaml 保持一致）
keys:
  devkey: secretsecretsecretsecretsecretsecret

# LiveKit内置TURN服务器配置（帮助穿透NAT，确保前端能连接）
turn:
  enabled: true
  # 使用宿主机实际 IP
  domain: "192.168.68.100"
  # UDP端口
  udp_port: 7882
  # 不使用TLS（本地开发）
  tls_port: 0
  external_tls: false
