user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    server {
        listen 3000;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # 设置 CORS 头（如果需要跨域）
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Headers X-Requested-With;
        add_header Access-Control-Allow-Methods GET,POST,OPTIONS;

        # 前端静态资源
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API 代理（根据实际后端服务调整）
        # 注意：本地开发时，需要根据你的后端服务地址修改
        location /api/ {
            # 替换为你的后端服务地址
            # proxy_pass http://your-backend-service:8080;
            # proxy_set_header Host $host;
            # proxy_set_header X-Real-IP $remote_addr;
            # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # proxy_set_header X-Forwarded-Proto $scheme;
            
            # 如果没有后端服务，返回 404
            return 404 "Backend service not configured. Please update nginx.local.conf";
        }

        # WebSocket 代理（如果需要）
        location /ws {
            # 替换为你的 WebSocket 服务地址
            # proxy_pass http://your-backend-service:8080;
            # proxy_http_version 1.1;
            # proxy_set_header Upgrade $http_upgrade;
            # proxy_set_header Connection "upgrade";
            # proxy_set_header Host $host;
            # proxy_cache_bypass $http_upgrade;
            
            # 如果没有 WebSocket 服务，返回 404
            return 404 "WebSocket service not configured. Please update nginx.local.conf";
        }

        # 处理 Vue Router 的 history 模式
        error_page 404 /index.html;

        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # robots.txt
        location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
        }
    }
}

